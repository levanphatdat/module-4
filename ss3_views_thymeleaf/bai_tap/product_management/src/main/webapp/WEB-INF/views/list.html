<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>List</title>
</head>
<body class="container-fluid">
<h1>Product</h1>
<p>
    <a th:href="@{/product/showCreate}">
        Add new product
    </a>
</p>
<form action="/product/showList" role="search">
    <input type="text" name="search" placeholder="Search by Name">
    <button class="btn btn-primary" type="submit">Search</button>
</form>
<table class="border mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Product Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,iterStat : ${listProduct}">
        <td th:text="${iterStat.count}"></td>
        <td><a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getProductDescription()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a class="btn btn-primary" th:href="@{/product/showEdit/{id}(id=${product.getId()})}">Edit</a></td>
        <td><a class="btn btn-primary" th:href="@{/product/delete/{id}(id=${product.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
