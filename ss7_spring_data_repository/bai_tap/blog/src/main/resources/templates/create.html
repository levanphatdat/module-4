<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Blog</title>
    <style>
        th, td, a {
            border: black solid 1px;
            margin: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3><a href="/blog">Back to List</a></h3>
<form action="/blog/create" method="post" th:object="${blog}">
    <div class="mt-1">
        <label>Name of the blog</label>
        <input type="text" th:field="*{title}">
    </div>
    <div class="mt-1">
        <label>Content</label>
        <input type="text" th:field="*{content}">
    </div>
    <div class="mt-1">
        <label>Category</label>
        <select th:field="*{category.id}">
            <option th:each="category1: ${category}" th:text="${category1.name}"
                    th:value="${category1.id}"></option>
        </select>
    </div>
    <div class="mt-1">
        <label>Author</label>
        <input type="text" th:field="*{author}">
    </div>
    <div class="mt-1">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
</body>
</html>
