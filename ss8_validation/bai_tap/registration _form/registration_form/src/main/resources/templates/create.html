<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Add Product</h1>
<p>
    <a th:href="@{/user/list}">
        Bach to List
    </a>
</p>
<form action="/user/create" method="post" th:object="${userDTO}">
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}"/>
        <p style="color: red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></p>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}"/>
        <p style="color: red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>

    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}"/>
        <p style="color: red"  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></p>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}"/>
        <p style="color: red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></p>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}"/>
        <p style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
    </div>
    <input class="btn btn-primary" type="submit" value="Save"/>
</form>
</body>
</html>
