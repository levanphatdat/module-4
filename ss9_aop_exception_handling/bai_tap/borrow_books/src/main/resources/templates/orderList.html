<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container-fluid">
<h3>Order List</h3>
<p>
    <a th:href="@{/infor/create}">
        Order
    </a>
</p>
<p>
    <a th:href="@{/book}">
        Home
    </a>
</p>
<table class="table">
    <thead>
    <tr>
        <th>No.</th>
        <th>Code</th>
        <th>Borrowed Date</th>
        <th>Pay</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data,dataStart : ${orderList}">
        <td th:text="${dataStart.count}"></td>
        <td th:text="${data.getCode()}"></td>
        <td th:text="${data.getBorrowedDate()}"></td>
        <td><a th:href="@{/book/{id}/payBook(id=${data.getBook().getId()})}">Pay</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
